{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .welcome {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            color: #2c3e50;
        }

        .card:hover {
            background: #2c7be5;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    {% include 'includes/navbar.html' %}

    <div class="container">
        <h2>Dashboard</h2>
        <p class="welcome">Hello, <strong>{{ user.username }}</strong>! Choose an action:</p>

        <div class="grid">
            <div class="card" onclick="location.href='{% url 'accounts:create_user' %}'">Create User</div>
            <div class="card" onclick="location.href='{% url 'employees:employee_list' %}'">Employee List</div>
            <div class="card" onclick="location.href='{% url 'employees:add_employee' %}'">Add Employee</div>
        </div>
    </div>

</body>
</html>
